<form class="form-signin" action="" method="POST">
    <div class="form-group">
        <label for="email">Name</label>
        <input
                class="form-control"
                id="email"
                type="email"
                placeholder="Email address"
                minlength="5"
                maxlength="255"
                required
                autofocus
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                class="form-control"
                id="password"
                type="password"
                placeholder="Password"
                required
                maxlength="255"
        />
    </div>
    <button class="btn">Entrar</button>
</form>
